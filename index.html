<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.support {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="procesar_login.php" method="post">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <button class="support" onclick="mostrarSoporte()">Soporte</button>
  </div>

  <script>
    function mostrarSoporte() {
      var password = prompt("Introduce la contraseña de soporte:");
      if (password === "123456") {
        // Aquí puedes redirigir a la página de la base de datos o realizar otras acciones
        alert("Acceso a la base de datos concedido.");
      } else {
        alert("Contraseña incorrecta. Acceso denegado.");
      }
    }
  </script>

</body>
</html>
